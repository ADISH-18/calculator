<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <div class="keys">
            <button class="key" id="1">1</button>
            <button class="key" id="2">2</button>
            <button class="key" id="3">3</button>
            <button class="key operator" id="add">+</button>
            <button class="key" id="4">4</button>
            <button class="key" id="5">5</button>
            <button class="key" id="6">6</button>
            <button class="key operator" id="subtract">-</button>
            <button class="key" id="7">7</button>
            <button class="key" id="8">8</button>
            <button class="key" id="9">9</button>
            <button class="key operator" id="multiply">x</button>
            <button class="key operator" id="divide">/</button>
            <button class="key" id="0">0</button>
            <button class="key" id="decimal">.</button>
            <button class="key operator" id="equals">=</button>
            <!-- <button class="key" id="exponent">^</button>
            <button class="key" id="double">00</button> -->
            <!-- <button class="key clear" id="clear">C</button>
            <button class="key operator" id="backspace">‚Üê</button> -->
        </div>
    </div>
</body>
</html>
